<button mat-raised-button (click)="sendEmail()" color="primary">Send favorites to your email!</button>

<table mat-table [dataSource]="carparksInFavs" class="mat-elevation-z8" >
    <ng-container matColumnDef="carparkNum" >
      <th mat-header-cell *matHeaderCellDef> carparkNum </th>
      <td mat-cell *matCellDef="let fav" > 
        <a [routerLink]="['/carparkdetail', fav.carparkNum]"> {{ fav.carparkNum }}  </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let fav" [routerLink]="['/carparkdetail', fav.carparkNum]"> {{ fav.address }} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
        <mat-cell *matCellDef="let fav of carparksInFavs" > <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
            (click)="removeCpFromFavorites(fav)" color="warn">
            <mat-icon>delete</mat-icon>
            </button> </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
